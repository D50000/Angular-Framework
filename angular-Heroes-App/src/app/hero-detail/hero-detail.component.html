<div *ngIf="herooo">

  <h2>{{herooo.name | uppercase}} Details</h2>
  <div><span>id: </span>{{heroo.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="herooo.name" placeholder="name"/>
    </label>
  </div>

  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
